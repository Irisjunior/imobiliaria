<head>

<body>
    <header>
        <div class="containerh">
            <img src="./img/Logo_PNG_1.png" alt="logo imobiliaria">
            <div class="cont">
                <div class="item_1"><a href="./index.html"><b>Inicio</b></a></div>
                <div class="item_2"><a href="#">Sobre</a></h3>
                </div>
                <div class="item_3"><a href="#">Contato</a></h3>
                </div>
            </div>
            <i class="telefone"><i class="fab fa-whatsapp"></i> +55(21)3656-9907</i>
        </div>
    </header>
        
        <div class="container">
    <div class="card">
            <h2>Encontre seu Imóvel Ideal</h2>
            <div class="busc">
                <select  id="venda" class="busca-imovel" name="venda_ou_aluga">
                    <option value="venda">Venda</option>
                    <option value="aluga">Aluguel</option>
                </select>
                <input type="search" name="" placeholder="Localização do imóvel"  class="busca-imovel"> 
            </div>

            <div class="filtros-avancados">
                <h4>Filtros avançados</h4>
            </div>
            <div class="tipo">

                <select name="tipo-de-imovel" class="avancados">
                    <option value="Tipo de Imóvel">Tipo de Imóvel</option>
                    <option value="Casa">Casa</option>
                    <option value="Apartamento">Apartamento</option>
                </select>

                <select  class="opcoes" name="Banheiros">
                    <option value="quartos">Banheiros</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            
            <div class="tipo">
                <p class="valor">Valor</p>
                <input type="range" id="campo" min="0" max="100" value="50">
                <select   class="opcoes" name="venda_ou_aluga">
                    <option value="quartos">Quartos</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="botao-class">
                <button id="botao"><a href="./imoveis.html">Busque Agora</a> </button>
            </div>
        </div>
    </div>
