            <h2>Encontre seu imóvel ideal</h2>
            <div class="busc">

            </div>
            
            <div class="tipo">
                <p class="valor">Valor</p>
                <input type="range" id="campo" min="0" max="100" value="50">
                <input class="avancados" type="search" name="#" placeholder="Quartos" id="quartos"><div class="seta"><i class="fas fa-chevron-down"></i></i></div>
            </div>

            <div class="botao-class">
                <button id="botao"><a href="/pagina de busca/busca.html">Busque Agora</a> </button>
